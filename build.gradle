plugins {
    id "org.springframework.boot" version "1.5.9.RELEASE" apply false
}

allprojects {
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
    }

    dependencyManagement {
        overriddenByDependencies = false

        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.9.RELEASE'
        }

        dependencies {
            dependency 'org.reactivestreams:reactive-streams:1.0.2'

            dependency 'org.projectlombok:lombok:1.16.20'

            dependency 'io.projectreactor:reactor-core:3.1.4.RELEASE'

            dependency 'org.testcontainers:kafka:1.6.0'

            dependencySet(group: 'com.google.protobuf', version: '3.5.1') {
                entry 'protoc'
                entry 'protobuf-java'
            }

            dependencySet(group: 'io.grpc', version: '1.10.0') {
                entry 'grpc-netty'
                entry 'grpc-core'
                entry 'grpc-protobuf'
                entry 'grpc-stub'
                entry 'protoc-gen-grpc-java'
            }

            dependencySet(group: 'com.linecorp.armeria', version: '0.58.1') {
                entry 'armeria-spring-boot-starter-shaded'
                entry 'armeria-grpc-shaded'
                entry "armeria-thrift-shaded"
                entry "armeria-tomcat-shaded"
            }

            dependency 'com.google.guava:guava:24.0-jre'

            dependency 'com.salesforce.servicelibs:reactor-grpc-stub:0.8.0'
            dependency 'org.awaitility:awaitility:3.0.0'
            dependency 'org.assertj:assertj-core:3.9.0'
        }
    }
}
