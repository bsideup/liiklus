plugins {
    id "java"
}

apply plugin: 'org.springframework.boot'

test.testLogging {
    displayGranularity 1
    showStackTraces = true
    exceptionFormat = 'full'
    events "STARTED", "PASSED", "FAILED", "SKIPPED"
}

dependencies {
    compileOnly 'org.projectlombok:lombok'

    compile project(":api")
    compile project(":protocol")

    runtime project(":kafka-records-storage")
    runtime project(":dynamodb-positions-storage")

    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-web'

    compile 'com.linecorp.armeria:armeria-spring-boot-starter-shaded'
    compile 'com.linecorp.armeria:armeria-grpc-shaded'
    runtime "com.linecorp.armeria:armeria-thrift-shaded"
    compile "com.linecorp.armeria:armeria-tomcat-shaded"
    compile 'com.google.guava:guava'

    compile 'io.micrometer:micrometer-spring-legacy:latest.release'
    compile 'io.micrometer:micrometer-registry-prometheus:latest.release'

    testCompileOnly 'org.projectlombok:lombok'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.testcontainers:kafka'
    testCompile 'org.assertj:assertj-core'
    testCompile 'org.awaitility:awaitility'

    testCompile 'io.grpc:grpc-netty'
    testCompile project(":kafka-records-storage")
    testCompile project(":dynamodb-positions-storage")
}
